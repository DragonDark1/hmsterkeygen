
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat Key Generator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Hamster Kombat Key Generator</h1>
        <div class="form-group">
            <label for="gameSelect">انتخاب بازی</label>
            <select id="gameSelect">
                <option value="6">Twerk Race 3D</option>			
			    <option value="5">Merge Away</option>
                <option value="3">My Clone Army</option>
                <option value="2">Chain Cube 2048</option>
                <option value="4">Train Miner</option>
                <option value="1">Bike Ride 3D</option>
            </select>
        </div>
        <div class="form-group">
            <label id="keyCountLabel" for="keyCountSelect">انتخاب تعداد کلید </label>
            <select id="keyCountSelect">
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
                
            </select>
        </div>
        <button id="startBtn">ساخت کلید بازی</button>
        <div id="progressContainer" class="hidden">
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <div id="progressText">0%</div>
            <div id="progressLog">Starting...</div>
        </div>
        <div id="keyContainer" class="hidden">
            <h3 id="generatedKeysTitle" class="hidden">کلید های ساخته شده :</h3>
            <div id="keysList"></div>
            <button id="copyAllBtn" class="hidden">کپی تمام کلید ها</button>
            <div id="copyStatus" class="hidden">کپی شد!</div>
            
        </div>
		<div class="mycodes">
<p>		تولید کلید ممکن است 7 تا 10 دقیقه طول بکشد
</p>
            <button id="ShowKeysBtn">کلید های من</button>
            <div id="generatedCodesContainer" style="display:none;">
                <h3>کلید های ساخته شده امروز :</h3>
                <ul id="generatedCodesList"></ul>
            </div>

        </div>
        <div class="footer">
<p>		تولید کلید ممکن است 7 تا 10 دقیقه طول بکشد
</p>
            <p>Created by Mostafa</p>
            <button id="creatorChannelBtn">Contact Creator</button> <br><br>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
